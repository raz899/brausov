<head>

    .banner__text {
      position: absolute;
      left: 0;
      top: 27px;
      object-fit: contain;
      display: block;
    }
    .banner__logo {
      position: absolute;
      left: 105px;
      top: 233px;
      object-fit: contain;
      display: block;
    }
    @keyframes bg-zoom {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
    @keyframes bg-fade {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <a href="https://overgear.com/games/wow-20th-anniversary/gold" target="_blank" rel="noopener" class="banner">
