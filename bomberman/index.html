<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  <!-- Preload font to use in Phaser.js, otherwise it will be taken as a fallback (I don't know the reason) -->
  <link rel="preload" as="font" type="font/ttf" href="./fonts/BitBold.ttf" crossorigin />
  <link rel="stylesheet" href="./styles/global.css?v=3" />
  <link rel="stylesheet" href="./styles/dialog.css" />

  <title>Bomberman (NES)</title>
  <script type="module" crossorigin src="./assets/index-DNTRWlHG.js"></script>
  <link rel="modulepreload" crossorigin href="./assets/phaser-DJc9ez-r.js">
</head>

<body>
  <main>
    <div id="bomberman-container"></div>

    <!-- <div id="game-controls">
      <button onclick="constrolsModal.showModal()">How to play?</button>
    </div> -->

    <dialog id="constrolsModal">
      <form method="dialog" class="btn-close">
        <button type="submit" autofocus>x</button>
      </form>

      <div class="dialog-body">
        <section>
          <div>
            <img src="./images/arrow-keys.png" width="90" height="60" alt="Key Up" />
          </div>

          <p>To move your player</p>
        </section>

        <section>
          <img src="./images/x-key.png" width="60" height="60" alt="Key Up" />

          <p>To put any bomb</p>
        </section>

        <section>
          <img src="./images/space-key.png" width="60" height="60" alt="Key Up" />

          <p>To explode a bomb</p>
        </section>

        <section>
          <img src="./images/s-key.png" width="60" height="60" alt="Key Up" />

          <p>To save the game</p>
        </section>
      </div>
    </dialog>
  </main>
</body>

</html>
