        @font-face {
            font-family: "SBSansUI";

            font-weight: 400;
        }
        @font-face {
            font-family: "SBSansUI";
            src: url("./fonts/SBSansUI-Semibold.ttf");
            font-weight: 500;
        }
        .sber-payments {
            font-family: "SBSansUI", sans-serif;
        }
        .sber-payments a.sber-details {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            color: #1358BF;
            text-decoration: none;
            font-size: 14px;
        }
        .sber-payments form {
            display: flex;
            font-family: "SBSansUI", sans-serif;
            flex-direction: column;
            max-width: 400px;
        }
        .sber-payments label input {
            display: none;
        }
        .sber-payments label > span {
            position: relative;
            display: inline-flex;
            width: 100%;
            gap: 20px;
            justify-content: space-between;
            padding: 12px;
            padding-left: 54px;
            padding-right: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
            box-shadow: inset 0px 0px 0px 1px #F0F0F5;
            margin-bottom: 16px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .sber-payments label > span img,
        .sber-payments label > span svg {
            flex-shrink: 0;
        }
        .sber-payments label > span > span {
            display: inline-flex;
            flex-direction: column;
        }
        .sber-payments label > span small {
            font-size: 12px;
            color: #7D838A;
        }
        .sber-payments label > span a {
            font-size: 12px;
            color: #1358BF;
            text-decoration: none;
        }
        .sber-payments label > span b {
            font-weight: 500;
            line-height: 20px;
        }
        .sber-payments label > span::before {
            content: '';
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 20px;
            margin-top: -10px;
            border-radius: 50%;
            box-shadow: inset 0px 0px 0px 1px #3200BF;
            /* transition: box-shadow, 0.3s ease; */
        }
        .sber-payments label>input:checked+span {
            box-shadow: inset 0px 0px 0px 1px #3200BF;
        }
        .sber-payments label>input:checked+span:before {
            box-shadow: inset 0px 0px 0px 6px #3200BF;
        }
        .sber-payments .buttons-block {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: flex-end;
        }
        .sber-payments button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: #107F8C;
            font-family: "SBSansUI", sans-serif;
            border-radius: 5px;
            border: 0;
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            padding: 9px 24px;
            width: fit-content;
            cursor: pointer;
            min-height: 40px;
            white-space: nowrap;
        }
        .sber-payments button:hover {
            background-color: #21A19A;
        }
        .sber-payments button:active {
            background-color: #005E7F;
        }
    </style>
