<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Ads Banner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@700&family=Inter:wght@800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #120E0F;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: #0b0b0b;
            display: grid;
            place-items: center;
            min-height: 100vh;
            font-family: Inter, Arial, sans-serif;
        }

        .page {
            display: flex;
            flex-direction: row;
            gap: 24px;
            align-items: flex-start;
            padding: 65px 0 40px;
            width: 100%;
        }

        .banners-horizontal,
        .banners-vertical {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .banners-vertical {
            flex-direction: row;
        }

        .particles-toggle {
            position: fixed;
            left: 16px;
            top: 16px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            font-size: 14px;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.45);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 6px;
            z-index: 10;
            user-select: none;
        }

        .particles-toggle input {
            accent-color: #ffd564;
        }

        .banner {
            position: relative;
            width: 300px;
            height: 600px;
            background: var(--bg);
            overflow: hidden;
        }

        .banner--wide {
            width: 970px;
            height: 250px;
        }

        .banner--leaderboard {
            width: 728px;
            height: 90px;
        }

        .banner--skyscraper {
            width: 160px;
            height: 600px;
        }

        .banner__bg {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: bg-fade 1.2s ease-out forwards, bg-zoom 2.67s ease-in-out infinite;
        }

        .particles-layer {
            position: absolute;
            inset: 0;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes bg-zoom {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.03);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes bg-fade {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .ui {
            position: absolute;
            left: 0;
            top: 67px;
            width: 300px;
            height: 504.91px;
            z-index: 2;
        }

        .ui--wide {
            left: 71px;
            top: 37px;
            width: 499.79px;
            height: 181px;
        }

        .ui--leaderboard {
            left: 35px;
            top: 10px;
            width: 657px;
            height: 85px;
        }

        .ui--skyscraper {
            left: 0;
            top: 34px;
            width: 160px;
            height: 521px;
        }

        .headline {
            position: absolute;
            left: 0;
            top: 0;
            width: 300px;
            font-family: "Unbounded", Arial, sans-serif;
            font-weight: 700;
            font-size: 34px;
            line-height: 0.94;
            letter-spacing: 0.01em;
            text-align: center;
            text-transform: uppercase;
            background: linear-gradient(109deg, #ffffff 38%, #ffd564 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 13.8248px rgba(221, 125, 66, 0.34);
            opacity: 0;
            animation: title-in 1.4s ease-out forwards;
            animation-delay: 0.3s;
        }

        .headline--wide {
            width: 499.79px;
            font-size: 44px;
            line-height: 0.91;
            text-shadow: 0 0 24.8087px rgba(128, 124, 24, 0.63);
        }

        .headline--leaderboard {
            left: 99px;
            top: 11px;
            width: 336px;
            font-size: 23px;
            line-height: 1.087;
            text-align: left;
            -webkit-text-stroke: 0.3px rgba(0, 0, 0, 0.55);
        }

        .headline--skyscraper {
            top: 0;
            width: 160px;
            font-size: 23px;
            line-height: 1.04;
            text-align: center;
            text-shadow: 0 0 7.3732px rgba(212, 160, 56, 0.63);
        }

        .subline {
            position: absolute;
            left: 0;
            top: 91px;
            width: 300px;
            font-family: "Unbounded", Arial, sans-serif;
            font-weight: 700;
            font-size: 15px;
            line-height: 1;
            text-align: center;
            text-transform: uppercase;
            background: linear-gradient(69deg, #ffedbd 19%, #e2b337 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 6.9856px rgba(141, 94, 0, 0.89);
            white-space: pre-line;
            opacity: 0;
            animation: title-in 1.4s ease-out forwards;
            animation-delay: 1s;
        }

        .subline--wide {
            top: 92px;
            width: 491px;
            line-height: 1.36;
            text-shadow: 0 0 24.1132px rgba(255, 200, 51, 0.53);
        }

        .subline--leaderboard {
            display: none;
        }

        .subline--skyscraper {
            top: 90px;
            width: 160px;
            font-size: 11px;
            line-height: 1.18;
            text-shadow: 0 0 3.7257px rgba(141, 94, 0, 0.89);
        }

        .cta {
            position: absolute;
            left: 29px;
            top: 387px;
            width: 242px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5.71px;
            padding: 5.71px 11.41px;
            background: linear-gradient(90deg, #bdf159 0%, #64dc0d 25%, #c0f449 100%);
            border: 1.43px solid #ccff63;
            border-radius: 5.71px;
            box-shadow: 0 0 22.8273px rgba(45, 142, 21, 0.72), 0 0 7.8469px rgba(127, 216, 55, 0.9);
            z-index: 2;
            text-decoration: none;
            animation: cta-pulse 2.2s ease-in-out infinite;
            transform-origin: center;
        }

        .cta--wide {
            left: 238px;
            top: 137px;
        }

        .cta--leaderboard {
            left: 483px;
            top: 19px;
            width: 174px;
            height: 33px;
            gap: 4.1px;
            padding: 4.1px 8.2px;
            border-width: 1.03px;
            border-radius: 4.1px;
            box-shadow: 0 0 16.413px rgba(45, 142, 21, 0.72), 0 0 5.642px rgba(127, 216, 55, 0.9);
        }

        .cta__icon {
            width: 16.85px;
            height: 16.85px;
            opacity: 0.55;
            color: transparent;
            flex: 0 0 auto;
        }

        .cta__icon--small {
            width: 12.12px;
            height: 12.12px;
        }
        .cta__icon--left {
            animation: cta-icon-left 1.8s ease-in-out infinite;
        }

        .cta__icon--right {
            animation: cta-icon-right 1.8s ease-in-out infinite;
        }

        .cta__text {
            font-family: Inter, Arial, sans-serif;
            font-weight: 800;
            font-size: 16px;
            line-height: 1.07;
            letter-spacing: 0.0456em;
            text-transform: uppercase;
            color: #050622;
            margin: 0 2px 0 2px;
        }

        .cta__text--small {
            font-size: 11px;
            line-height: 1.12;
            letter-spacing: 0.0477em;
        }

        .glow {
            position: absolute;
            left: 45.47px;
            top: 452.43px;
            width: 209.07px;
            height: 52.48px;
            background: rgba(23, 12, 2, 0.49);
            filter: blur(58.36px);
            z-index: 0;
        }

        .glow--hidden {
            display: none;
        }

        .logo {
            width: 100%;
            height: 100%;
            display: block;
        }

        .logo-link {
            position: absolute;
            left: 73.8px;
            top: 461.71px;
            width: 152.9px;
            height: 33.84px;
            z-index: 2;
            text-decoration: none;
        }

        .logo-link--wide {
            left: 19px;
            top: 137px;
            width: 196.09px;
            height: 44px;
        }

        .logo-link--square {
            left: 0;
            top: 0;
            width: 65px;
            height: 65px;
        }

        .logo-link--skyscraper {
            left: 40px;
            top: 441px;
            width: 80px;
            height: 80px;
        }

        @keyframes cta-pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 22.8273px rgba(45, 142, 21, 0.72), 0 0 7.8469px rgba(127, 216, 55, 0.9);
            }
            50% {
                transform: scale(1.03);
                box-shadow: 0 0 30px rgba(45, 142, 21, 0.9), 0 0 12px rgba(127, 216, 55, 1);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 22.8273px rgba(45, 142, 21, 0.72), 0 0 7.8469px rgba(127, 216, 55, 0.9);
            }
        }

        @keyframes cta-icon-left {
            0% {
                transform: translateX(0);
                color: transparent;
            }
            50% {
                transform: translateX(4px);
                color: #d9771c;
            }
            100% {
                transform: translateX(0);
                color: transparent;
            }
        }

        @keyframes cta-icon-right {
            0% {
                transform: translateX(0);
                color: transparent;
            }
            50% {
                transform: translateX(-4px);
                color: #d9771c;
            }
            100% {
                transform: translateX(0);
                color: transparent;
            }
        }

        @keyframes title-in {
            0% {
                opacity: 0;
                transform: translateY(6px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        const particlesConfig = {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 600 } },
                color: { value: "#ffd564" },
                shape: { type: "circle" },
                opacity: { value: 0.9, random: false, anim: { enable: true, speed: 1.2, opacity_min: 0, sync: false } },
                line_linked: { enable: false },
                size: { value: 3.7, random: true, anim: { enable: true, speed: 1.2, size_min: 1.2, sync: false } },
                move: { enable: true, speed: 2.8, direction: "top", random: true, straight: false, out_mode: "out" }
            },
            interactivity: { events: { onhover: { enable: false }, onclick: { enable: false } } },
            retina_detect: true
        };

        const initParticles = (id) => {
            particlesJS(id, particlesConfig);
        };

        const toggle = document.getElementById("particlesToggle");
        const particlesEls = document.querySelectorAll(".particles-layer");
        toggle.addEventListener("change", () => {
            particlesEls.forEach((el) => {
                el.style.opacity = toggle.checked ? "1" : "0";
            });
        });

        initParticles("particles-js-1");
        initParticles("particles-js-2");
        initParticles("particles-js-3");
        initParticles("particles-js-4");
    </script>
</body>
</html>
