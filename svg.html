    <title>Deer Animated</title>
    <script>
        window.onload = function() {
            var svgItem = document.querySelectorAll('svg path:not([fill=black])');
            var chars = '0123456789ABCDEF'.split('');
    
            var randomColor = function () {
                var color = '#';
                for (var i = 0; i < 6; i++)
                    color += chars[Math.floor(Math.random() * 16)];
                return color;
            };
    
            svgItem.forEach((element) => {
                console.log(element)
                setInterval(function () {
                    element.style.fill = randomColor();
                }, 1500);
            })
        }
    </script>
    <style>
        svg {
            max-width: 100%;
        }

         path{  
            transition: fill 1.5s ease;
            -webkit-transition: fill 1.5s ease;
        }

        body {
            text-align:center;
        }
    </style>
